<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>List of Members</title>
</head>
<body>
<div class="col-md-offset-2 col-sm-8">
    <h2>List of Members</h2>
    <form th:action="@{/members/create}" method="get">
        <div align="right">
            <input class="btn-info btn-lg" type="submit" value="Add new member">
        </div>
    </form>
    <br>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">No.</th>
            <th scope="col">Full name</th>
            <th scope="col">E-mail</th>
            <th scope="col">Registration date</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="member, iStat: ${members}">
            <th scope="row" th:text="${iStat.index + 1}"/>
            <td th:text = "${member.firstName + ' ' + member.lastName}"/>
            <td th:text="${member.email}"/>
            <td th:text="${#temporals.format(member.registrationTime, 'dd-MM-yyyy')}"/>
        </tr>
    </table>
</div>
</body>
</html>
