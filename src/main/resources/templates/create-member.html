<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adding New Member</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
<div class="col-md-offset-2">
    <h2>Add New Member</h2>
</div>
<form class="form-horizontal" th:action="@{/members/create}" th:object="${member}" method="post">
    <div class="form-group">
        <label class="col-sm-2 control-label" for="first-name">First name:</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" th:field="*{firstName}" id="first-name"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="last-name">Last name:</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" th:field="*{lastName}" id="last-name"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="email">Email:</label>
        <div class="col-sm-8">
            <input type="email" class="form-control" th:field="*{email}" id="email"/>
        </div>
    </div>
    <div class="col-sm-offset-2 col-sm-8">
        <input type="submit" class="btn btn-info" value="Add"/>
        <input type="reset" class="btn btn" value="Clear"/>
        <p style ="color: red;" th:if="${errors != null}" th:each="error : ${errors}" th:text="${error.defaultMessage}" />
    </div>
</form>
</body>
</html>
